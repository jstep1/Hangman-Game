<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mr. Robot's Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="https://jstep1.github.io/Hangman-Game/assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body background="http://www.gstatic.com/tv/thumb/tvbanners/14461667/p14461667_b_v8_aa.jpg" class="bkr">
    
    <div class="wrapper">
            <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"><h1 class="hdr" id="messenger">MR. ROBOT'S HANGMAN<span class="badge badge-secondary">TRY YOUR LUCK!</span></h1>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            

            <div class="container-fluid row">
                    <div class="col-md-6">
                            <div class="card crdr">
                                    <h5 class="card-header">GUESS THE CHARACTER...</h5>
                                    <div class="card-body">
                                    <h5 class="card-title"><span id="character">...</span></h5>
                                    <div class="pics img-responsive"><span id="pic"><iframe src="https://giphy.com/embed/3oEjHWpiVIOGXT5l9m" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div></span>
                                    </div>
                            </div>
                    </div>
                
                        
                    <div class="col-md-6">
                            <div class="card crdl">
                                    <h5 class="card-header">PRESS ANY KEY TO GET STARTED!</h5>
                                    <div class="card-body">
                                    <h5 class="card-title">WINS</h5>
                                    <h5><span id="wins">0</span></h5>
                                    <h5 class="card-title">CURRENT WORD</h5>
                                    <h5><span id="word"></span></h5>
                                    <h5 class="card-title">NUMBER OF GUESSES REMAINING</h5>
                                    <h5><span id="left"></span></h5>
                                    <h5 class="card-title">LETTERS GUESSED</h5>
                                    <h5><span id="guess"></span></h5>
                                    </div>
                            </div>
                    </div>
                
            </div>
<!-- Add resest button    -->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://jstep1.github.io/Hangman-Game/assets/javascript/game.js"></script>
    
</body>

</html>
